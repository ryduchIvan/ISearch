<h2 class="form__title">Register</h2>

<form action="" class="form" [formGroup]="registerForm" (ngSubmit)="sendForm()">
	<div class="row">

		<div class="col-12">
			<mat-form-field class="w-full">
				<mat-label>Name</mat-label>
				<input matInput placeholder="Jhon" formControlName="name">
			  </mat-form-field>
		</div>

		  <div class="col-12">
			<mat-form-field class="w-full">
				<mat-label>Email</mat-label>
				<input matInput placeholder="Ex. Pizza" placeholder="Jhon228" formControlName="email">
			  </mat-form-field>
		  </div>

			<div class="col-12">
				<mat-form-field class="w-full">
					<mat-label>Password</mat-label>
					<input matInput placeholder="Ex. Pizza" placeholder="********" formControlName="password">
				</mat-form-field>
			</div>
	</div>

	<div class="form__btn-box">
		<button class="button" [disabled]="!registerForm.valid" type="submit" [class]="!registerForm.valid ? 'button-disabled' : 'button-send'">Send</button>
	</div>
	
	<hr class="mt-8 text-white">
	<app-text-link 
		[text]="'if you already have an account, please login'"
		[icon]="'arrow_right_alt'"
		[route]="'/auth/login'"
		[margin]="'mt-8'"
	>

	</app-text-link>

</form>
