<div class="filter-tag-panel">
	<div class="filter-tag-panel__content">
		<div class="filter-tag__palel__tags">
			<app-tag *ngFor="let tag of tags;" 
			[title]="tag.title" 
			[id]="tag.id" 
			[isClose]="true" 
			[kind]="tag.kind" 
			(removeTag)="removeFilterTag($event)"
			[variant]="'light'"
			>
			</app-tag>
		</div>
			<mat-icon class="filter-tag-panel__close"> cancel_presentation</mat-icon>
	</div>
</div>
