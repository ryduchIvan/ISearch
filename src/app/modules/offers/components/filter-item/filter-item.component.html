<cdk-accordion-item
#accordionItem="cdkAccordionItem"
class="filter__accordion-item"
role="button"
tabindex="0"
[attr.id]="'accordion-header-' + id"
[attr.aria-expanded]="accordionItem.expanded"
[attr.aria-controls]="'accordion-body-' + id">
<div class="filter__accordion-item-header" (click)="accordionItem.toggle()">
  {{ data.kind }}
  <span class="filter__accordion-item-description">
	  <i class="bi bi-caret-down-square-fill"></i>
  </span>
</div>
<div
  class="filter__accordion-item-body"
  role="region"
  [style.display]="!accordionItem.expanded ? '' : 'none'"
  [attr.id]="'accordion-body-' + data"
  [attr.aria-labelledby]="'accordion-header-' + data">
    <app-tag 
      *ngFor="let tag of data.tags" 
      [title]="tag.title" 
      [id]="tag.id" 
      [isClose]="false" 
      (addTag)="addFilterTag($event)"
      [kind]="data.kind"
      [variant]="'dark'"
      ></app-tag>
</div>
</cdk-accordion-item>
